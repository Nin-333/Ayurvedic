<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayurvedic Home Medicine and Science</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script type="module" src="script.js"></script>
  <style>
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('background.png'); /* Updated to use the local image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #f9f9f9;
      color: rgb(13, 12, 12);
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: #0f0f0f;
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }

    .card-container {
      max-width: 400px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for better visibility */
    }
    

    .card-body {
      background-color: rgba(255, 255, 255, 0.3); /* Slightly more transparent for the form */
      padding: 20px;
      border-radius: 10px;
    }

    .form-group label {
      color: #333;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.7); /* Transparent input fields */
      border: 1px solid #ccc;
      border-radius: 10px;
      color: #333;
    }

    .btn {
      border-radius: 20px; /* Rounded button */
      background-color: #29e12f; /* Light green button color */
      color: white;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background-color: #16c92b; /* Darker green on hover */
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <a href="index.html" class="home-btn">Home</a>

  <div class="card-container">
    <div class="card shadow-sm">
      <div class="card-body">
        
        <!-- Login Form -->
        <div id="login-form" class="form-container active">
          <h2 class="text-center">Login</h2>
          <form>
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="login-btn">Login</button>
            <p class="text-center">Don't have an account? <a href="#" id="show-signup">Sign up here</a></p>
          </form>
          <html>
  <body>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <div id="g_id_onload"
        data-client_id="YOUR_GOOGLE_CLIENT_ID"
        data-login_uri="https://your.domain/your_login_endpoint"
        data-auto_prompt="false">
    </div>
    <div id="g_id_onload"
     data-client_id="dharani3Gmail.com"
     data-context="signin"
     data-ux_mode="popup"
     data-login_uri="http://127.0.0.1:5500/login.html"
     data-nonce=""
     data-auto_select="true"
     data-itp_support="true">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="pill"
     data-theme="outline"
     data-text="continue_with"
     data-size="large"
     data-logo_alignment="center">
</div>
  <body>
</html>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-container">
          <h2 class="text-center">Sign Up</h2>
          <form>
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" class="form-control" id="first-name" required>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control" id="last-name" required>
            </div>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" class="form-control" id="signup-email" required>
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" class="form-control" id="signup-password" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="signup-btn">Sign Up</button>
            <p class="text-center">Already have an account? <a href="#" id="show-login">Login here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { signUpUser, loginUser } from './script.js';

    // Toggle between login and sign-up forms
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showSignupLink = document.getElementById('show-signup');
    const showLoginLink = document.getElementById('show-login');

    showSignupLink.addEventListener('click', function (event) {
      event.preventDefault();
      loginForm.classList.remove('active');
      signupForm.classList.add('active');
    });

    showLoginLink.addEventListener('click', function (event) {
      event.preventDefault();
      signupForm.classList.remove('active');
      loginForm.classList.add('active');
    });

    // Sign-up form submission
    document.getElementById('signup-btn').addEventListener('click', function() {
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      signUpUser(email, password, firstName, lastName);
    });

    // Login form submission
    document.getElementById('login-btn').addEventListener('click', function() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      loginUser(email, password);
    });
  </script>
</body>
</html>
