<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ayurvedic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        body {
            background-color: #f0f8ff; /* Light background color */
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-top: 50px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #4CAF50; /* Green color */
        }

        .header p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .explore-btn {
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .explore-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .Ayurvedic {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
        }

        .Ayurvedic img {
            width: 200px; /* Adjust the size as needed */
            height: auto;
            margin-right: 20px;
           
        }

        .description {
            max-width: 400px;
        }

        .description h2 {
            font-size: 1.8rem;
            color: #333;
        }

        .description p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to Ayurvedic</h1>
        <p>Begin your journey with Ayurvedic Home Medicine and Science!</p>
        <button class="explore-btn" onclick="window.location.href='index.html'">Get Started</button>
    </div>

    <div class="Ayurvedic">
        <img src="logo.png" alt="Ayurvedic"> <!-- Using direct path -->
        <div class="description">
            <h2>Discover the Healing Power of Ayurveda</h2>
            
        </div>
    </div>
</body>
</html>
